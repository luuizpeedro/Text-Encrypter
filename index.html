<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Encryptor</title>
  </head>

  <body>
    <div class="container">
      <h1>Text Encryptor</h1>

      <label for="message">Message :</label>
      <textarea id="message" rows="5" cols="50">
This is a secret message to encrypt! :)</textarea
      >

      <label for="cipher">Encryption Method:</label>
      <select id="cipher">
        <option value="caesar">Caesar Cipher</option>
        <option value="vigenere">Vigen√®re Cipher</option>
        <option value="base64">Base64</option>
        <option value="reverse">Reverse Text</option>
      </select>

      <div class="buttons">
        <button id="enc-btn">Encrypt</button>
        <button id="dec-btn">Decrypt</button>
      </div>

      <h2>Result:</h2>
      <div id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
